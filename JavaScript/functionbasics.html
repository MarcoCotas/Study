        // exercise 3
        function capitalize (str) {
            let lower = str.toLowerCase()
            let upper = lower.at(0).toUpperCase()
            return upper + lower.slice(1)

        }
        console.log(capitalize("marco"))
        console.log(capitalize("mArcO"))
        console.log(capitalize("MARCO"))
